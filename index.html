<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote work</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">LOGO</h2>
      <nav>
        <ul>
          <li>
            Features
            <span>
              <img src="/Assets/fa-solid_angle-down.png" alt="drop down icon"
            /></span>
          </li>

          <li>
            Company
            <span>
              <img src="/Assets/fa-solid_angle-down.png" alt="drop down icon"
            /></span>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </nav>
      <div class="nav-btn">
        <button class="nav-btn-login">Login</button>
        <button class="nav-btn-register">Register</button>
      </div>
    </header>
    <main class="hero-section">
      <div class="hero-section-left">
        <div class="h-s-l-one">
          <h1>
            Lets <br />
            Switch to Remote
          </h1>
          <p>
            Lets get your team working remotely, no matter their location, we
            can streamline their process, create team bonds and watch
            productivity soar
          </p>
          <button class="cta-btn">Learn More</button>
        </div>
        <div class="h-s-l-two">
          <img src="/Assets/linkedin.png" alt="Linkedin" />
          <img src="/Assets/carbon_logo-facebook.png" alt="Facebook" />
          <img src="/Assets/akar-icons_instagram-fill.png" alt="Instagram" />
          <img src="/Assets/akar-icons_twitter-fill.png" alt="Twitter" />
        </div>
      </div>
      <div class="hero-section-right">
        <img src="/Assets/hero_section.png" alt="hero section image display" />
      </div>
    </main>
  </body>
</html>
